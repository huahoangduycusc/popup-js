<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./theme/style.css" type="text/css">
</head>
<body>
    <div class="container_popup">
        <div class="popup_bg">
            <div class="popup_body">
                <!-- <div class="fb-post" 
                data-href="https://www.facebook.com/teamusuk/posts/1465364837152834"
               ></div> -->
               <iframe width="500" height="315" src="https://www.youtube.com/embed/wGRZwADGOtg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- pop body -->
            <div class="popup_footer">
                <p class="time" id="timer"></p>
            </div>
            <!-- pop footer -->
            <div class="popup_close" onclick="closePopup();"><i class="fas fa-times"></i></div>
            <div class="popup_link">
                <a href="">Click here to upgrade</a>
            </div>
        </div>
        <!-- pop bg -->
    </div>
    <script src="./js/app.js"></script>
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
</body>
</html>
